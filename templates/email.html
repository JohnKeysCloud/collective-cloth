    <script>
      let s3Bucket = {
        cycloneCLogo: 'https://cyclone-studios.s3.us-east-2.amazonaws.com/s3_cyclone-studios/alphaLogos/cycloneC/animated/gif+files/realistic-black-outline.gif',
        cycloneStudiosLogo: 'https://cyclone-studios.s3.us-east-2.amazonaws.com/s3_cyclone-studios/alphaLogos/cycloneStudios/cycloneStudios.svg',
      };

      let formData = {
        name: 'John Cloud',
        email: 'johndoe@example.com',
        phone: '' || 'n/a', // ? if phone number is not provided
        collective_type: 'Sports/E-Sports Team',
        garment_type: 'Crewneck T-Shirt',
        color: 'Black',
        quantity: 8,
        vision:
          'I would like t-shirts with a logo like Supreme New Yorks Box Logo but I want the logo to be spray-painted across with the word "Team" over the logo but not completely covering it. I need the logo to be at the center of the chest just like the original Supreme box logo.',
      };

      function renderHTML(formData, s3Bucket) {
        const createHeader = (s3Bucket) => {
          const logo = document.createElement('img');
          logo.src = s3Bucket.cycloneCLogo;

          const cycloneCLogoContainer = document.createElement('div');
          cycloneCLogoContainer.setAttribute('id', 'cyclone-c-logo-container');
          cycloneCLogoContainer.appendChild(logo);

          const header = document.createElement('header');
          header.appendChild(cycloneCLogoContainer);

          return header;
        };

        const createMain = (formData) => {
          const createUL = (formData) => {
            const createULContent = (formData) => {
              const createLI = (fieldName, value) => {
                const fieldNameText = document.createElement('span');
                fieldNameText.textContent = fieldName;

                const fieldNameContainer = document.createElement('div');
                fieldNameContainer.classList.add('field-name-container');
                fieldNameContainer.appendChild(fieldNameText);

                const valueText = document.createElement('span');
                valueText.textContent = value;

                const valueContainer = document.createElement('div');
                valueContainer.classList.add('value-container');
                valueContainer.appendChild(valueText);

                const li = document.createElement('li');
                li.classList.add('field-li');
                li.append(fieldNameContainer, valueContainer);

                return li;
              };

              const fieldListFragment = document.createDocumentFragment();

              for (const fieldListItem of Object.entries(formData)) {
                const [fieldName, value] = fieldListItem;
                console.log(fieldName, value);
                const li = createLI(fieldName, value);

                fieldListFragment.append(li);
              }

              return fieldListFragment;
            };

            const ul = document.createElement('ul');
            ul.setAttribute('id', 'form-data-ul');
            ul.appendChild(createULContent(formData));

            return ul;
          };

          const heading = document.createElement('h2');
          heading.textContent = 'New Order Request Zaddy:';

          const main = document.createElement('main');
          main.appendChild(heading);

          main.append(createUL(formData));
          return main;
        };

        const createFooter = (s3Bucket) => {
          const footerTextOne = document.createElement('p');
          footerTextOne.textContent = `\u00A9 ${new Date().getFullYear()} Collective Cloth.`;

          const footerTextTwo = document.createElement('p');
          footerTextTwo.textContent = 'All rights reserved.';

          const footerTextContainer = document.createElement('div');
          footerTextContainer.setAttribute('id', 'footer-text-container');
          footerTextContainer.append(footerTextOne, footerTextTwo);

          const cycloneLogo = document.createElement('img');
          cycloneLogo.setAttribute('id', 'cyclone-logo');
          cycloneLogo.src = s3Bucket.cycloneStudiosLogo;

          const cycloneLogoContainer = document.createElement('div');
          cycloneLogoContainer.setAttribute('id', 'cyclone-logo-container');
          cycloneLogoContainer.appendChild(cycloneLogo);

          const footer = document.createElement('footer');
          footer.append(footerTextContainer, cycloneLogoContainer);

          return footer;
        };

        const content = document.createElement('content');
        content.setAttribute('id', 'content');

        content.append(
          createHeader(s3Bucket),
          createMain(formData),
          createFooter(s3Bucket)
        );

        document.body.appendChild(content);
      }

      renderHTML(formData, s3Bucket);
    </script>
